name: Create Release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.bump-version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'
          fetch-tags: true
      - id: bump-version
        run: |
          git tag --sort=committerdate
          echo ">>>>>>>"
          ./bump_version.sh
          echo "version=$(npm pkg get version --workspaces=false | tr -d \")" >> "$GITHUB_OUTPUT"
      - name: Create Release
        id: create-release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.bump-version.outputs.version }}
          name: ${{ steps.bump-version.outputs.version }}
          body: ""
          draft: false
          prerelease: false
          generate_release_notes: true

  publish:
    runs-on: ubuntu-latest
    needs: release
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/asdf-cached-install
      - shell: bash
        run: npm version --no-git-tag-version ${{needs.release.outputs.version}}
      - shell: bash
        run: cat package.json
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}